<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">

        <div class="input-box" id="input-box">
            <input type="text" class="inputBox" id="inputBox" autocomplete="off" placeholder="Enter City Name...">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city-name" id="city-name">Delhi, IN</div>
                <div class="date" id="date">22 Oct 2021</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">31&deg;C</div>
                <div class="min-max" id="min-max">20&deg;C min / 32&deg;C max</div>
                <div class="weather" id="weather">clear</div>
                <div class="img"></div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
